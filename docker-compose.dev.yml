services:
  database_dev:
    image: postgres:15-alpine
    container_name: budget_database_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: budget_app_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5434:5432"  # Port 5434 kullan
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d budget_app_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - budget_network_dev

  backend_dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: budget_backend_dev
    restart: unless-stopped
    depends_on:
      database_dev:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 5002
      DB_HOST: database_dev
      DB_PORT: 5432
      DB_NAME: budget_app_dev
      DB_USER: postgres
      DB_PASSWORD: dev_password_123
    ports:
      - "5002:5002"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./logs/backend-dev:/app/logs
      - ./uploads-dev:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5002/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - budget_network_dev

  frontend_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
      args:
        - REACT_APP_API_URL=http://localhost:5002/api
        - REACT_APP_ENVIRONMENT=development
    container_name: budget_frontend_dev
    restart: unless-stopped
    depends_on:
      backend_dev:
        condition: service_healthy
    ports:
      - "3004:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - budget_network_dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  budget_network_dev:
    driver: bridge
