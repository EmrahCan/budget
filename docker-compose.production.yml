version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: budget_database_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: budget_app
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget_app"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - budget_network_prod

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budget_backend_prod
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: production
    env_file:
      - ./backend/.env.production
    ports:
      - "127.0.0.1:5001:5001"
    volumes:
      - ./logs/backend-prod:/app/logs
      - ./uploads-prod:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - budget_network_prod

volumes:
  postgres_data_prod:
    driver: local

networks:
  budget_network_prod:
    driver: bridge
