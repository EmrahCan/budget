services:
  database:
    image: postgres:15-alpine
    container_name: budget_database_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: budget_app_prod
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 9Ht03GrRP7iK8zOgQrKC9br7w4jpcutn
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d budget_app_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - budget_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budget_backend_prod
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: production
    env_file:
      - ./backend/.env.production
    ports:
      - "5001:5001"
    volumes:
      - ./logs/backend:/app/logs
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - budget_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=/api
        - REACT_APP_ENVIRONMENT=production
        - GENERATE_SOURCEMAP=false
    container_name: budget_frontend_prod
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - budget_network

volumes:
  postgres_data:
    driver: local

networks:
  budget_network:
    driver: bridge
