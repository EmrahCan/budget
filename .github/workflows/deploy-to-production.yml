name: Deploy to Production (Azure VM)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manuel tetikleme iÃ§in

jobs:
  deploy:
    name: Deploy to Azure VM Docker
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add Azure VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Azure VM
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          echo "ğŸš€ Starting deployment to Azure VM (Docker)..."
          
          ssh $VM_USER@$VM_HOST << 'ENDSSH'
            set -e
            
            echo "ğŸ“‚ Navigating to project directory..."
            cd ~/budget
            
            echo "ğŸ“¥ Pulling latest changes from GitHub..."
            git fetch origin
            git pull origin main
            
            echo "ğŸ” Checking for changes..."
            BACKEND_CHANGED=$(git diff HEAD@{1} HEAD --name-only | grep -q "^backend/" && echo "true" || echo "false")
            FRONTEND_CHANGED=$(git diff HEAD@{1} HEAD --name-only | grep -q "^frontend/" && echo "true" || echo "false")
            
            echo "Backend changed: $BACKEND_CHANGED"
            echo "Frontend changed: $FRONTEND_CHANGED"
            
            if [ "$BACKEND_CHANGED" = "true" ]; then
              echo "ğŸ”„ Backend changes detected, rebuilding Docker image..."
              docker-compose -f docker-compose.prod.yml build backend
              
              echo "ğŸ”„ Restarting backend container..."
              docker-compose -f docker-compose.prod.yml up -d backend
              
              echo "â³ Waiting for backend to be healthy..."
              sleep 10
              
              # Health check with retry
              for i in {1..30}; do
                if curl -f http://localhost:5001/health > /dev/null 2>&1; then
                  echo "âœ… Backend is healthy!"
                  break
                fi
                echo "â³ Waiting for backend... ($i/30)"
                sleep 2
              done
              
              # Show backend logs
              echo "ğŸ“‹ Recent backend logs:"
              docker logs budget_backend_prod --tail 20
            else
              echo "â„¹ï¸  No backend changes detected, skipping rebuild"
            fi
            
            if [ "$FRONTEND_CHANGED" = "true" ]; then
              echo "ğŸ”„ Frontend changes detected, rebuilding Docker image..."
              docker-compose -f docker-compose.prod.yml build frontend
              
              echo "ğŸ”„ Restarting frontend container..."
              docker-compose -f docker-compose.prod.yml up -d frontend
              
              echo "â³ Waiting for frontend to be healthy..."
              sleep 10
              
              # Show frontend logs
              echo "ğŸ“‹ Recent frontend logs:"
              docker logs budget_frontend_prod --tail 20
            else
              echo "â„¹ï¸  No frontend changes detected, skipping rebuild"
            fi
            
            echo ""
            echo "ğŸ“Š Container status:"
            docker-compose -f docker-compose.prod.yml ps
            
            echo ""
            echo "âœ… Deployment completed successfully!"
          ENDSSH
      
      - name: Verify Deployment
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
        run: |
          echo "ğŸ” Verifying deployment..."
          
          # Check backend health
          echo "Checking backend at http://$VM_HOST:5001/health"
          if curl -f http://$VM_HOST:5001/health > /dev/null 2>&1; then
            echo "âœ… Backend is responding"
          else
            echo "âŒ Backend health check failed"
            exit 1
          fi
          
          # Check frontend
          echo "Checking frontend at http://$VM_HOST:3000"
          if curl -f http://$VM_HOST:3000 > /dev/null 2>&1; then
            echo "âœ… Frontend is responding"
          else
            echo "âŒ Frontend health check failed"
            exit 1
          fi
          
          echo ""
          echo "âœ… All services are healthy!"
      
      - name: Notify on Success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Application URL: http://${{ secrets.VM_HOST }}:3000"
          echo "ğŸ”§ Backend API: http://${{ secrets.VM_HOST }}:5001"
      
      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details"
