<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ SRT Subtitle Translator v1.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-film me-2"></i>
                SRT Subtitle Translator v1.3
            </a>
            <span class="navbar-text">
                <i class="fas fa-globe me-1"></i>
                Web Edition
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Hero Section -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="hero-section text-center p-5 rounded">
                    <h1 class="display-4 mb-3">
                        <i class="fas fa-language me-3"></i>
                        Subtitle Translator
                    </h1>
                    <p class="lead">Find and translate movie subtitles automatically or upload your own SRT files</p>
                    <div class="hero-badges mt-4">
                        <span class="badge bg-success me-2"><i class="fas fa-rocket me-1"></i>Turbo Speed</span>
                        <span class="badge bg-info me-2"><i class="fas fa-globe me-1"></i>6 Languages</span>
                        <span class="badge bg-warning text-dark"><i class="fas fa-search me-1"></i>6 Sources</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Tabs -->
        <ul class="nav nav-pills nav-fill mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="search-tab" data-bs-toggle="pill" data-bs-target="#search" type="button" role="tab">
                    <i class="fas fa-search me-2"></i>Find Movie Subtitles
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="upload-tab" data-bs-toggle="pill" data-bs-target="#upload" type="button" role="tab">
                    <i class="fas fa-upload me-2"></i>Upload SRT File
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="jobs-tab" data-bs-toggle="pill" data-bs-target="#jobs" type="button" role="tab">
                    <i class="fas fa-tasks me-2"></i>Active Jobs
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="mainTabsContent">
            <!-- Movie Search Tab -->
            <div class="tab-pane fade show active" id="search" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-film me-2"></i>
                            Find Movie Subtitles
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="movieName" class="form-label">
                                        <i class="fas fa-video me-1"></i>Movie Name
                                    </label>
                                    <input type="text" class="form-control" id="movieName" placeholder="e.g. Inception, The Matrix, Interstellar" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="searchSourceLang" class="form-label">
                                        <i class="fas fa-language me-1"></i>Source Language
                                    </label>
                                    <select class="form-select" id="searchSourceLang">
                                        <option value="en" selected>English</option>
                                        <option value="fr">French</option>
                                        <option value="de">German</option>
                                        <option value="es">Spanish</option>
                                        <option value="it">Italian</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="searchTargetLang" class="form-label">
                                        <i class="fas fa-bullseye me-1"></i>Target Language
                                    </label>
                                    <select class="form-select" id="searchTargetLang">
                                        <option value="tr" selected>Turkish</option>
                                        <option value="en">English</option>
                                        <option value="fr">French</option>
                                        <option value="de">German</option>
                                        <option value="es">Spanish</option>
                                        <option value="it">Italian</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="searchSpeed" class="form-label">
                                        <i class="fas fa-tachometer-alt me-1"></i>Translation Speed
                                    </label>
                                    <select class="form-select" id="searchSpeed">
                                        <option value="slow">Slow (High Quality)</option>
                                        <option value="normal" selected>Normal</option>
                                        <option value="fast">Fast</option>
                                        <option value="turbo">Turbo (Fastest)</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary btn-lg w-100">
                                        <i class="fas fa-rocket me-2"></i>Find & Translate
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- File Upload Tab -->
            <div class="tab-pane fade" id="upload" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-file-upload me-2"></i>
                            Upload SRT File
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="srtFile" class="form-label">
                                        <i class="fas fa-file me-1"></i>Select SRT File
                                    </label>
                                    <input type="file" class="form-control" id="srtFile" accept=".srt" required>
                                    <div class="form-text">Only .srt files are supported (max 16MB)</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="uploadSourceLang" class="form-label">
                                        <i class="fas fa-language me-1"></i>Source Language
                                    </label>
                                    <select class="form-select" id="uploadSourceLang">
                                        <option value="en" selected>English</option>
                                        <option value="fr">French</option>
                                        <option value="de">German</option>
                                        <option value="es">Spanish</option>
                                        <option value="it">Italian</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="uploadTargetLang" class="form-label">
                                        <i class="fas fa-bullseye me-1"></i>Target Language
                                    </label>
                                    <select class="form-select" id="uploadTargetLang">
                                        <option value="tr" selected>Turkish</option>
                                        <option value="en">English</option>
                                        <option value="fr">French</option>
                                        <option value="de">German</option>
                                        <option value="es">Spanish</option>
                                        <option value="it">Italian</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="uploadSpeed" class="form-label">
                                        <i class="fas fa-tachometer-alt me-1"></i>Speed
                                    </label>
                                    <select class="form-select" id="uploadSpeed">
                                        <option value="slow">Slow</option>
                                        <option value="normal" selected>Normal</option>
                                        <option value="fast">Fast</option>
                                        <option value="turbo">Turbo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-success btn-lg w-100">
                                        <i class="fas fa-language me-2"></i>Translate File
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Active Jobs Tab -->
            <div class="tab-pane fade" id="jobs" role="tabpanel">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-tasks me-2"></i>
                            Active Jobs
                        </h5>
                        <button class="btn btn-outline-primary btn-sm" onclick="refreshJobs()">
                            <i class="fas fa-sync-alt me-1"></i>Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="jobsList">
                            <div class="text-center text-muted">
                                <i class="fas fa-clock fa-2x mb-3"></i>
                                <p>No active jobs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert">
            <div class="toast-header bg-success text-white">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
        
        <div id="errorToast" class="toast" role="alert">
            <div class="toast-header bg-danger text-white">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
