services:
  database:
    image: postgres:15-alpine
    container_name: budget_database_local
    restart: unless-stopped
    environment:
      POSTGRES_DB: budget_app_local
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: local_dev_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5433:5432"  # Local'de 5433 kullan (5432 zaten kullanÄ±mda olabilir)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d budget_app_local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - budget_network_local

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: budget_backend_local
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: development
    env_file:
      - ./backend/.env.local
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
      - /app/node_modules  # Prevent overwriting node_modules
      - ./logs/backend:/app/logs
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - budget_network_local

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
      args:
        - REACT_APP_API_URL=http://localhost:5001/api
        - REACT_APP_ENVIRONMENT=development
    container_name: budget_frontend_local
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # For hot reload on some systems
      - WATCHPACK_POLLING=true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - budget_network_local

volumes:
  postgres_data_local:
    driver: local

networks:
  budget_network_local:
    driver: bridge
